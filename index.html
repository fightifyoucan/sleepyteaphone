            setupLoveWidget(); // Call the new widget setup
            appIcons.forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const appIcon = e.currentTarget;
                    const appId = appIcon.dataset.app;
                    const appPage = document.getElementById(`${appId}-page`);
                    const screen = document.querySelector('.screen');

                    if (appPage) {
                        // Add content dynamically or pre-fill it
                        if (!appPage.innerHTML) {
                            const appTitle = appIcon.querySelector('span').textContent;
                            let content = appContents[appId];

                            if (!content) {
                                content = `
                                    <div class="app-header">
                                        <span class="close-btn">ä¸»é¡µ</span>
                                        <h2 class="font-bold">${appTitle}</h2>
                                        <span></span>
                                    </div>
                                    <div class="app-content p-5">
                                        <p>æ¬¢è¿æ¥åˆ° ${appTitle}ï¼å†…å®¹æ­£åœ¨å»ºè®¾ä¸­...</p>
                                    </div>
                                `;
                            }
                            
                            appPage.innerHTML = content;

                            // Setup app-specific JS
                            if (appId === 'chat') setupChatApp(appPage);
                            else if (appId === 'couple-space') setupCoupleSpaceApp(appPage);
                            else if (appId === 'api-settings') setupApiSettingsApp(appPage);
                            else if (appId === 'settings') setupSettingsApp(appPage);

                            // --- Animation Logic ---
                            const closeApp = () => {
                                if (appPage.classList.contains('closing')) return;

                                // Set transform origin back to the icon for the closing animation
                                const iconRect = appIcon.getBoundingClientRect();
                                const screenRect = screen.getBoundingClientRect();
                                const originX = ((iconRect.left + iconRect.width / 2) - screenRect.left) / screenRect.width * 100;
                                const originY = ((iconRect.top + iconRect.height / 2) - screenRect.top) / screenRect.height * 100;
                                appPage.style.transformOrigin = `${originX}% ${originY}%`;

                                appPage.classList.add('closing');
                                document.getElementById('app-home-indicator').style.display = 'none';

                                appPage.addEventListener('animationend', () => {
                                    appPage.classList.remove('active', 'closing');
                                }, { once: true });
                            };

                            appPage.querySelector('.close-btn').addEventListener('click', closeApp);
                            document.getElementById('app-home-indicator').addEventListener('click', closeApp);
                        }
                        
                        // Set transform origin to the clicked icon for the opening animation
                        const iconRect = appIcon.getBoundingClientRect();
                        const screenRect = screen.getBoundingClientRect();
                        const originX = ((iconRect.left + iconRect.width / 2) - screenRect.left) / screenRect.width * 100;
                        const originY = ((iconRect.top + iconRect.height / 2) - screenRect.top) / screenRect.height * 100;
                        appPage.style.transformOrigin = `${originX}% ${originY}%`;
                        
                        appPage.classList.add('active');
                        document.getElementById('app-home-indicator').style.display = 'block';
                    }
                });
            });
            // Initial setup for customizations on page load
            const screen = document.querySelector('.screen');
            const customWallpaper = localStorage.getItem('customWallpaper');
            if (customWallpaper) {
                screen.style.backgroundImage = `url(${customWallpaper})`;
            } else {
                 const savedWallpaper = localStorage.getItem('wallpaper') || 'https://images.unsplash.com/photo-1500964757637-c85e8a162699?q=80&w=2703&auto=format&fit=crop';
                 screen.style.backgroundImage = `url('${savedWallpaper}')`;
            }

            const apps = ['chat', 'couple-space', 'world-book', 'check-phone', 'api-settings', 'phone', 'album', 'settings'];
            apps.forEach(appId => {
                const savedIcon = localStorage.getItem(`icon_${appId}`);
                if (savedIcon) {
                    const iconOnMainScreen = document.querySelector(`.app-icon[data-app="${appId}"] .app-icon-img`);
                     if(iconOnMainScreen) {
                        iconOnMainScreen.textContent = '';
                        iconOnMainScreen.style.backgroundImage = `url(${savedIcon})`;
                        iconOnMainScreen.style.backgroundSize = 'cover';
                    }
                }
            });
        });
    </script>
    <script src="api_handler.js"></script>
